<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liryc</title>
    <link rel="shortcut icon" href="./style/medusa.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="./angular/angular.js"></script>
<link rel="stylesheet" href="./style/login.css">
<link rel="stylesheet" href="style/spinner.css">
</head>
<body ng-app="wspbot" ng-controller="loginController" ng-init="checkLogin()">
    <!-- hacer un login con la libreria bootstrap -->
    <div class="container">
        <div class="row">
            <div class="col-md-4 blockIzq">
                <!-- <div class="pilar"></div> -->
            </div>
            <div class="col-md-4 mt-5">
                <div class="card mt-5 vidrio">
                    <div class="card-header">
                        <h3 ng-show="mostrarForm" class="text-center titulo fuente">Bienvenido/a</h3>
                        <div ng-show="mostrarError" class="text-center titulo fuente" style="color: rgb(130,64,85);font-size: 22px;">
                            {{error}}
                        </div>
                        <div ng-show="spinner" class="spinner d-flex" style="left:40%; width: 33px; height: 30px;"></div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="usuario">Usuario</label>
                                <input ng-model="usuario" type="text" class="form-control trans" name="usuario" id="usuario" placeholder="Ingrese su usuario">
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input ng-model="pass" type="password" class="form-control trans" name="password" id="password" placeholder="Ingrese su contraseña">
                            </div>
                            <button type="submit" class="btn btn-outline-success btn-block trans" ng-click="iniciarSesion()">INGRESAR</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4 blockDer">
                <div class=""></div>
            </div>
        </div>
        <script src="node_modules/socket.io-client/dist/socket.io.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-cookies.js"></script>
        <script src="./angular/bot.js"></script>
        <script src="./angular/app.js"></script>
        <script src="./angular/login.js"></script>
        
</body>
</html>
